<div class="container">
  <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3 col-sm-12 col-xs-12" [@formFade]="formState">
    <h3 class="text-center">WELCOME</h3>
    <form class="mt-5" [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <mat-form-field class="w-100">
        <input matInput type="text" placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <div class="text-center mt-4" >
        <button [@submitting] = "submitProgress" mat-raised-button color="accent" class=" login-button" [disabled]="disableLogin"  type="submit" [ngClass] = "{'pulse-ball':submitProgress == 'done'}">LOGIN</button>
      </div>
    </form>
  </div>
</div>
