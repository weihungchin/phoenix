  <style>
    .spinner {
      width: 70px;
      height: 70px;
      background: #eee;
      border-radius: 50%;
      position: relative;
      margin: 40px;
      display: block;
      margin: 150px auto 50px auto;
    }

    .spinner:after,
    .spinner:before {
      content: "";
      display: block;
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    .spinner__1::after {
      position: absolute;
      border: 4px solid transparent;
      border-top-color: rgb(223, 3, 161);
      border-bottom-color: rgb(223, 3, 161);
      top: -4px;
      left: -4px;
      animation: spin 2s linear infinite;
    }

    .spinner__1::before {
      position: absolute;
      top: 17px;
      left: 17px;
      height: 35px;
      width: 35px;
      background-color: #ff4081;
      animation: shrink 3s ease infinite;

    }

    @keyframes spin {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.4);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    @keyframes shrink {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.6);
      }
      100% {
        transform: scale(1);
      }
    }

    .cow{
      display:block;
      font-size:20px;
      margin:10px auto;
    }
  </style>
</head>
